schema_version: '2.0'
title: 'Neuroscience: Cortical Circuits (COMBO_0018)'
description: "Neuroscience Cortical Circuits (COMBO_0018) brings together allen_institute_1, allen_institute_2, state_compare_mon in a comparative space to examine how cortical circuit motifs transform and propagate activity. When you run it, you can compare participant trajectories through shared runtime settings and routed output streams."
models:
- repo: Biosimulant/models-neuroscience-other-03
  alias: allen_institute_1
  manifest_path: models/neuroscience-other-allen-institute-gad2-ires-cre-visp-layer-5-47356-184316-model/model.yaml
  parameters:
    model_path: data/184316.zip
- repo: Biosimulant/models-neuroscience-other-03
  alias: allen_institute_2
  manifest_path: models/neuroscience-other-allen-institute-htr3a-cre-visp-layer-2-3-4723523-184184-model/model.yaml
  parameters:
    model_path: data/184184.zip
- repo: Biosimulant/models-observability
  alias: state_compare_mon
  manifest_path: models/observability-state-comparison-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
- repo: Biosimulant/models-observability
  alias: state_metrics_mon
  manifest_path: models/observability-state-metrics-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
runtime:
  duration: 0.3
  tick_dt: 0.01
  initial_inputs: {}
wiring:
- from: allen_institute_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: allen_institute_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
scientific_context:
  question: How do cortical circuit motifs transform and propagate activity?
  mode: comparative
  assumptions:
  - Model implementations are used as published in their curated manifests without
    biological reinterpretation.
  - Time integration uses a shared global tick compatible with model min_dt constraints.
  - Comparative (non-causal) mode is used because full deterministic IO coverage for
    causal coupling was not satisfied.
  expected_observables:
  - Model output trajectories under shared runtime settings.
  - Cross-model agreement/divergence in key state or metric signals.
  - Relative behavior comparison without causal linkage claims.
  limitations:
  - No new biology is introduced beyond what upstream models encode.
  - Cross-model semantic matching is rule-based and may under-connect uncertain routes.
  provenance:
  - 'neuroscience-other-allen-institute-gad2-ires-cre-visp-layer-5-47356-184316-model
    :: modeldb:184316 :: https://modeldb.science/184316'
  - 'neuroscience-other-allen-institute-htr3a-cre-visp-layer-2-3-4723523-184184-model
    :: modeldb:184184 :: https://modeldb.science/184184'
  visualization_rationale: A dedicated monitor model receives all participating model
    state streams (`state_a..state_d`) so trajectories can be compared in one place
    without claiming causal coupling when IO semantics are incomplete.
