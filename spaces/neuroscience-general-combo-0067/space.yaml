schema_version: '2.0'
title: 'Neuroscience: General (COMBO_0067)'
description: Neuroscience general comparative space with 4 models, configured as non-causal
  co-simulation.
models:
- repo: Biosimulant/models-neuroscience-other-03
  alias: automated_metada_1
  manifest_path: models/neuroscience-other-automated-metadata-suggester-osb195555-model/model.yaml
  parameters:
    model_path: data/repo
- repo: Biosimulant/models-neuroscience-other-03
  alias: availability_low_2
  manifest_path: models/neuroscience-other-availability-low-threshold-ca2-current-retinal-ganglion-cells-osb125378-model/model.yaml
  parameters:
    model_path: data/repo
- repo: Biosimulant/models-neuroscience-other-03
  alias: availability_of_3
  manifest_path: models/neuroscience-other-availability-of-low-threshold-ca2-current-in-ret-125378-model/model.yaml
  parameters:
    model_path: data/125378.zip
- repo: Biosimulant/models-neuroscience-other-03
  alias: ave_neuron_4
  manifest_path: models/neuroscience-other-ave-neuron-model-for-slow-wave-sleep-in-cortex-t-264519-model/model.yaml
  parameters:
    model_path: data/264519.zip
- repo: Biosimulant/models-observability
  alias: state_compare_mon
  manifest_path: models/observability-state-comparison-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
- repo: Biosimulant/models-observability
  alias: state_metrics_mon
  manifest_path: models/observability-state-metrics-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
runtime:
  duration: 0.3
  tick_dt: 0.01
  initial_inputs: {}
wiring:
- from: automated_metada_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: availability_low_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: availability_of_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
- from: ave_neuron_4.state
  to:
  - state_compare_mon.state_d
  - state_metrics_mon.state_d
scientific_context:
  question: How do general mechanisms compare across these models?
  mode: comparative
  assumptions:
  - Model implementations are used as published in their curated manifests without
    biological reinterpretation.
  - Time integration uses a shared global tick compatible with model min_dt constraints.
  - Comparative (non-causal) mode is used because full deterministic IO coverage for
    causal coupling was not satisfied.
  expected_observables:
  - Model output trajectories under shared runtime settings.
  - Cross-model agreement/divergence in key state or metric signals.
  - Relative behavior comparison without causal linkage claims.
  limitations:
  - No new biology is introduced beyond what upstream models encode.
  - Cross-model semantic matching is rule-based and may under-connect uncertain routes.
  provenance:
  - 'neuroscience-other-automated-metadata-suggester-osb195555-model :: opensourcebrain:195555
    :: https://github.com/OpenSourceBrain/195555'
  - 'neuroscience-other-availability-low-threshold-ca2-current-retinal-ganglion-cells-osb125378-model
    :: opensourcebrain:125378 :: https://github.com/OpenSourceBrain/125378'
  - 'neuroscience-other-availability-of-low-threshold-ca2-current-in-ret-125378-model
    :: modeldb:125378 :: https://modeldb.science/125378'
  - 'neuroscience-other-ave-neuron-model-for-slow-wave-sleep-in-cortex-t-264519-model
    :: modeldb:264519 :: https://modeldb.science/264519'
  visualization_rationale: A dedicated monitor model receives all participating model
    state streams (`state_a..state_d`) so trajectories can be compared in one place
    without claiming causal coupling when IO semantics are incomplete.
