schema_version: '2.0'
title: 'Neuroscience: General (COMBO_0059)'
description: "Neuroscience General (COMBO_0059) organizes an_ion_1, an_oscillatory_2, an_oscillatory_3 into a comparative simulation setup to examine how general mechanisms compare across these models. When you run it, you can compare participant trajectories through shared runtime settings and routed output streams."
models:
- repo: Biosimulant/models-neuroscience-other-03
  alias: an_ion_1
  manifest_path: models/neuroscience-other-an-ion-based-model-for-swelling-of-neurons-and-a-187599-model/model.yaml
  parameters:
    model_path: data/187599.zip
- repo: Biosimulant/models-neuroscience-other-03
  alias: an_oscillatory_2
  manifest_path: models/neuroscience-other-an-oscillatory-neural-autoencoder-based-on-frequ-243595-model/model.yaml
  parameters:
    model_path: data/243595.zip
- repo: Biosimulant/models-neuroscience-other-03
  alias: an_oscillatory_3
  manifest_path: models/neuroscience-other-an-oscillatory-neural-model-of-multiple-object-t-79145-model/model.yaml
  parameters:
    model_path: data/79145.zip
- repo: Biosimulant/models-neuroscience-other-03
  alias: analytical_model_4
  manifest_path: models/neuroscience-other-analytical-modelling-of-temperature-effects-on-a-239072-model/model.yaml
  parameters:
    model_path: data/239072.zip
- repo: Biosimulant/models-observability
  alias: state_compare_mon
  manifest_path: models/observability-state-comparison-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
- repo: Biosimulant/models-observability
  alias: state_metrics_mon
  manifest_path: models/observability-state-metrics-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
runtime:
  duration: 0.3
  tick_dt: 0.01
  initial_inputs: {}
wiring:
- from: an_ion_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: an_oscillatory_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: an_oscillatory_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
- from: analytical_model_4.state
  to:
  - state_compare_mon.state_d
  - state_metrics_mon.state_d
scientific_context:
  question: How do general mechanisms compare across these models?
  mode: comparative
  assumptions:
  - Model implementations are used as published in their curated manifests without
    biological reinterpretation.
  - Time integration uses a shared global tick compatible with model min_dt constraints.
  - Comparative (non-causal) mode is used because full deterministic IO coverage for
    causal coupling was not satisfied.
  expected_observables:
  - Model output trajectories under shared runtime settings.
  - Cross-model agreement/divergence in key state or metric signals.
  - Relative behavior comparison without causal linkage claims.
  limitations:
  - No new biology is introduced beyond what upstream models encode.
  - Cross-model semantic matching is rule-based and may under-connect uncertain routes.
  provenance:
  - 'neuroscience-other-an-ion-based-model-for-swelling-of-neurons-and-a-187599-model
    :: modeldb:187599 :: https://modeldb.science/187599'
  - 'neuroscience-other-an-oscillatory-neural-autoencoder-based-on-frequ-243595-model
    :: modeldb:243595 :: https://modeldb.science/243595'
  - 'neuroscience-other-an-oscillatory-neural-model-of-multiple-object-t-79145-model
    :: modeldb:79145 :: https://modeldb.science/79145'
  - 'neuroscience-other-analytical-modelling-of-temperature-effects-on-a-239072-model
    :: modeldb:239072 :: https://modeldb.science/239072'
  visualization_rationale: A dedicated monitor model receives all participating model
    state streams (`state_a..state_d`) so trajectories can be compared in one place
    without claiming causal coupling when IO semantics are incomplete.
