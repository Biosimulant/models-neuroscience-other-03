schema_version: '2.0'
title: 'Neuroscience: General (COMBO_0061)'
description: "Neuroscience General (COMBO_0061) organizes anoxic_depolariz_1, aob_mitral_2, aob_mitral_3 into a comparative simulation setup to examine how general mechanisms compare across these models. When you run it, you can compare participant trajectories through shared runtime settings and routed output streams."
models:
- repo: Biosimulant/models-neuroscience-other-03
  alias: anoxic_depolariz_1
  manifest_path: models/neuroscience-other-anoxic-depolarization-recovery-osb187213-model/model.yaml
  parameters:
    model_path: data/repo
- repo: Biosimulant/models-neuroscience-other-03
  alias: aob_mitral_2
  manifest_path: models/neuroscience-other-aob-mitral-cell-osb185332-model/model.yaml
  parameters:
    model_path: data/repo
- repo: Biosimulant/models-neuroscience-other-03
  alias: aob_mitral_3
  manifest_path: models/neuroscience-other-aob-mitral-cell-persistent-activity-without-feed-185332-model/model.yaml
  parameters:
    model_path: data/185332.zip
- repo: Biosimulant/models-neuroscience-other-03
  alias: ap_back_4
  manifest_path: models/neuroscience-other-ap-back-prop-explains-threshold-variability-and-135839-model/model.yaml
  parameters:
    model_path: data/135839.zip
- repo: Biosimulant/models-observability
  alias: state_compare_mon
  manifest_path: models/observability-state-comparison-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
- repo: Biosimulant/models-observability
  alias: state_metrics_mon
  manifest_path: models/observability-state-metrics-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
runtime:
  duration: 0.3
  tick_dt: 0.01
  initial_inputs: {}
wiring:
- from: anoxic_depolariz_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: aob_mitral_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: aob_mitral_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
- from: ap_back_4.state
  to:
  - state_compare_mon.state_d
  - state_metrics_mon.state_d
scientific_context:
  question: How do general mechanisms compare across these models?
  mode: comparative
  assumptions:
  - Model implementations are used as published in their curated manifests without
    biological reinterpretation.
  - Time integration uses a shared global tick compatible with model min_dt constraints.
  - Comparative (non-causal) mode is used because full deterministic IO coverage for
    causal coupling was not satisfied.
  expected_observables:
  - Model output trajectories under shared runtime settings.
  - Cross-model agreement/divergence in key state or metric signals.
  - Relative behavior comparison without causal linkage claims.
  limitations:
  - No new biology is introduced beyond what upstream models encode.
  - Cross-model semantic matching is rule-based and may under-connect uncertain routes.
  provenance:
  - 'neuroscience-other-anoxic-depolarization-recovery-osb187213-model :: opensourcebrain:187213
    :: https://github.com/OpenSourceBrain/187213'
  - 'neuroscience-other-aob-mitral-cell-osb185332-model :: opensourcebrain:185332
    :: https://github.com/OpenSourceBrain/185332'
  - 'neuroscience-other-aob-mitral-cell-persistent-activity-without-feed-185332-model
    :: modeldb:185332 :: https://modeldb.science/185332'
  - 'neuroscience-other-ap-back-prop-explains-threshold-variability-and-135839-model
    :: modeldb:135839 :: https://modeldb.science/135839'
  visualization_rationale: A dedicated monitor model receives all participating model
    state streams (`state_a..state_d`) so trajectories can be compared in one place
    without claiming causal coupling when IO semantics are incomplete.
