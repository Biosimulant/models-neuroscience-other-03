schema_version: '2.0'
title: 'Neuroscience: General (COMBO_0060)'
description: "Neuroscience General (COMBO_0060) brings together analyzing_neural_1, analyzing_neural_2, angii_signaling_3 in a comparative space to examine how general mechanisms compare across these models. When you run it, you can compare participant trajectories through shared runtime settings and routed output streams."
models:
- repo: Biosimulant/models-neuroscience-other-03
  alias: analyzing_neural_1
  manifest_path: models/neuroscience-other-analyzing-neural-time-series-data-theory-and-pra-154927-model/model.yaml
  parameters:
    model_path: data/154927.zip
- repo: Biosimulant/models-neuroscience-other-03
  alias: analyzing_neural_2
  manifest_path: models/neuroscience-other-analyzing-neural-time-series-data-theory-practice-osb154927-model/model.yaml
  parameters:
    model_path: data/repo
- repo: Biosimulant/models-neuroscience-other-03
  alias: angii_signaling_3
  manifest_path: models/neuroscience-other-angii-signaling-membrane-electrophysiology-osb156830-model/model.yaml
  parameters:
    model_path: data/repo
- repo: Biosimulant/models-neuroscience-other-03
  alias: anoxic_depolariz_4
  manifest_path: models/neuroscience-other-anoxic-depolarization-recovery-effect-of-brain-r-187213-model/model.yaml
  parameters:
    model_path: data/187213.zip
- repo: Biosimulant/models-observability
  alias: state_compare_mon
  manifest_path: models/observability-state-comparison-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
- repo: Biosimulant/models-observability
  alias: state_metrics_mon
  manifest_path: models/observability-state-metrics-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
runtime:
  duration: 0.3
  tick_dt: 0.01
  initial_inputs: {}
wiring:
- from: analyzing_neural_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: analyzing_neural_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: angii_signaling_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
- from: anoxic_depolariz_4.state
  to:
  - state_compare_mon.state_d
  - state_metrics_mon.state_d
scientific_context:
  question: How do general mechanisms compare across these models?
  mode: comparative
  assumptions:
  - Model implementations are used as published in their curated manifests without
    biological reinterpretation.
  - Time integration uses a shared global tick compatible with model min_dt constraints.
  - Comparative (non-causal) mode is used because full deterministic IO coverage for
    causal coupling was not satisfied.
  expected_observables:
  - Model output trajectories under shared runtime settings.
  - Cross-model agreement/divergence in key state or metric signals.
  - Relative behavior comparison without causal linkage claims.
  limitations:
  - No new biology is introduced beyond what upstream models encode.
  - Cross-model semantic matching is rule-based and may under-connect uncertain routes.
  provenance:
  - 'neuroscience-other-analyzing-neural-time-series-data-theory-and-pra-154927-model
    :: modeldb:154927 :: https://modeldb.science/154927'
  - 'neuroscience-other-analyzing-neural-time-series-data-theory-practice-osb154927-model
    :: opensourcebrain:154927 :: https://github.com/OpenSourceBrain/154927'
  - 'neuroscience-other-angii-signaling-membrane-electrophysiology-osb156830-model
    :: opensourcebrain:156830 :: https://github.com/OpenSourceBrain/156830'
  - 'neuroscience-other-anoxic-depolarization-recovery-effect-of-brain-r-187213-model
    :: modeldb:187213 :: https://modeldb.science/187213'
  visualization_rationale: A dedicated monitor model receives all participating model
    state streams (`state_a..state_d`) so trajectories can be compared in one place
    without claiming causal coupling when IO semantics are incomplete.
