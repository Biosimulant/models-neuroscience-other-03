schema_version: '2.0'
title: 'Neuroscience: General (COMBO_0069)'
description: "Neuroscience General (COMBO_0069) organizes axonal_gap_1, axonal_hh_2, axonal_hh_3 into a comparative simulation setup to examine how general mechanisms compare across these models. When you run it, you can compare participant trajectories through shared runtime settings and routed output streams."
models:
- repo: Biosimulant/models-neuroscience-other-03
  alias: axonal_gap_1
  manifest_path: models/neuroscience-other-axonal-gap-junctions-produce-fast-oscillations-i-114654-model/model.yaml
  parameters:
    model_path: data/114654.zip
- repo: Biosimulant/models-neuroscience-other-03
  alias: axonal_hh_2
  manifest_path: models/neuroscience-other-axonal-hh-model-for-temperature-stimulation-frib-189155-model/model.yaml
  parameters:
    model_path: data/189155.zip
- repo: Biosimulant/models-neuroscience-other-03
  alias: axonal_hh_3
  manifest_path: models/neuroscience-other-axonal-hh-temperature-stimulation-osb189155-model/model.yaml
  parameters:
    model_path: data/repo
- repo: Biosimulant/models-neuroscience-other-03
  alias: axonal_projectio_4
  manifest_path: models/neuroscience-other-axonal-projection-interneuron-types-osb116053-model/model.yaml
  parameters:
    model_path: data/repo
- repo: Biosimulant/models-observability
  alias: state_compare_mon
  manifest_path: models/observability-state-comparison-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
- repo: Biosimulant/models-observability
  alias: state_metrics_mon
  manifest_path: models/observability-state-metrics-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
runtime:
  duration: 0.3
  tick_dt: 0.01
  initial_inputs: {}
wiring:
- from: axonal_gap_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: axonal_hh_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: axonal_hh_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
- from: axonal_projectio_4.state
  to:
  - state_compare_mon.state_d
  - state_metrics_mon.state_d
scientific_context:
  question: How do general mechanisms compare across these models?
  mode: comparative
  assumptions:
  - Model implementations are used as published in their curated manifests without
    biological reinterpretation.
  - Time integration uses a shared global tick compatible with model min_dt constraints.
  - Comparative (non-causal) mode is used because full deterministic IO coverage for
    causal coupling was not satisfied.
  expected_observables:
  - Model output trajectories under shared runtime settings.
  - Cross-model agreement/divergence in key state or metric signals.
  - Relative behavior comparison without causal linkage claims.
  limitations:
  - No new biology is introduced beyond what upstream models encode.
  - Cross-model semantic matching is rule-based and may under-connect uncertain routes.
  provenance:
  - 'neuroscience-other-axonal-gap-junctions-produce-fast-oscillations-i-114654-model
    :: modeldb:114654 :: https://modeldb.science/114654'
  - 'neuroscience-other-axonal-hh-model-for-temperature-stimulation-frib-189155-model
    :: modeldb:189155 :: https://modeldb.science/189155'
  - 'neuroscience-other-axonal-hh-temperature-stimulation-osb189155-model :: opensourcebrain:189155
    :: https://github.com/OpenSourceBrain/189155'
  - 'neuroscience-other-axonal-projection-interneuron-types-osb116053-model :: opensourcebrain:116053
    :: https://github.com/OpenSourceBrain/116053'
  visualization_rationale: A dedicated monitor model receives all participating model
    state streams (`state_a..state_d`) so trajectories can be compared in one place
    without claiming causal coupling when IO semantics are incomplete.
