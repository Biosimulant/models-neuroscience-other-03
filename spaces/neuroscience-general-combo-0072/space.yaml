schema_version: '2.0'
title: 'Neuroscience: General (COMBO_0072)'
description: Neuroscience general comparative space with 4 models, configured as non-causal
  co-simulation.
models:
- repo: Biosimulant/models-neuroscience-other-03
  alias: basal_ganglia_1
  manifest_path: models/neuroscience-other-basal-ganglia-thalamic-network-deep-brain-stimulation-osb141699-model/model.yaml
  parameters:
    model_path: data/repo
- repo: Biosimulant/models-neuroscience-other-03
  alias: beta_adrenergic_2
  manifest_path: models/neuroscience-other-beta-adrenergic-modulation-iks-guinea-pig-ventricle-osb120835-model/model.yaml
  parameters:
    model_path: data/repo
- repo: Biosimulant/models-neuroscience-other-03
  alias: beta_cell_3
  manifest_path: models/neuroscience-other-beta-cell-hubs-maintain-ca2-oscillations-in-huma-266497-model/model.yaml
  parameters:
    model_path: data/266497.zip
- repo: Biosimulant/models-neuroscience-other-03
  alias: binocular_energy_4
  manifest_path: models/neuroscience-other-binocular-energy-model-set-for-binocular-neurons-266560-model/model.yaml
  parameters:
    model_path: data/266560.zip
- repo: Biosimulant/models-observability
  alias: state_compare_mon
  manifest_path: models/observability-state-comparison-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
- repo: Biosimulant/models-observability
  alias: state_metrics_mon
  manifest_path: models/observability-state-metrics-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
runtime:
  duration: 0.3
  tick_dt: 0.01
  initial_inputs: {}
wiring:
- from: basal_ganglia_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: beta_adrenergic_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: beta_cell_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
- from: binocular_energy_4.state
  to:
  - state_compare_mon.state_d
  - state_metrics_mon.state_d
scientific_context:
  question: How do general mechanisms compare across these models?
  mode: comparative
  assumptions:
  - Model implementations are used as published in their curated manifests without
    biological reinterpretation.
  - Time integration uses a shared global tick compatible with model min_dt constraints.
  - Comparative (non-causal) mode is used because full deterministic IO coverage for
    causal coupling was not satisfied.
  expected_observables:
  - Model output trajectories under shared runtime settings.
  - Cross-model agreement/divergence in key state or metric signals.
  - Relative behavior comparison without causal linkage claims.
  limitations:
  - No new biology is introduced beyond what upstream models encode.
  - Cross-model semantic matching is rule-based and may under-connect uncertain routes.
  provenance:
  - 'neuroscience-other-basal-ganglia-thalamic-network-deep-brain-stimulation-osb141699-model
    :: opensourcebrain:141699 :: https://github.com/OpenSourceBrain/141699'
  - 'neuroscience-other-beta-adrenergic-modulation-iks-guinea-pig-ventricle-osb120835-model
    :: opensourcebrain:120835 :: https://github.com/OpenSourceBrain/120835'
  - 'neuroscience-other-beta-cell-hubs-maintain-ca2-oscillations-in-huma-266497-model
    :: modeldb:266497 :: https://modeldb.science/266497'
  - 'neuroscience-other-binocular-energy-model-set-for-binocular-neurons-266560-model
    :: modeldb:266560 :: https://modeldb.science/266560'
  visualization_rationale: A dedicated monitor model receives all participating model
    state streams (`state_a..state_d`) so trajectories can be compared in one place
    without claiming causal coupling when IO semantics are incomplete.
