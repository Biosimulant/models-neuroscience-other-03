modules:
  basal_ganglia_1:
    class: src.model_141699_141699_model:Model141699141699Model
    args:
      model_path: data/repo
  beta_adrenergic_2:
    class: src.model_120835_120835_model:Model120835120835Model
    args:
      model_path: data/repo
  beta_cell_3:
    class: src.beta_cell_hubs_maintain_ca2_oscillations_in_huma_266497_model:BetaCellHubsMaintainCa2OscillationsInHuma266497Model
    args:
      model_path: data/266497.zip
  binocular_energy_4:
    class: src.binocular_energy_model_set_for_binocular_neurons_266560_model:BinocularEnergyModelSetForBinocularNeurons266560Model
    args:
      model_path: data/266560.zip
  state_compare_mon:
    class: src.state_comparison_monitor:StateComparisonMonitor
    args:
      max_points: 2000
      min_dt: 1.0
  state_metrics_mon:
    class: src.state_metrics_monitor:StateMetricsMonitor
    args:
      max_points: 2000
      min_dt: 1.0
wiring:
- from: basal_ganglia_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: beta_adrenergic_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: beta_cell_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
- from: binocular_energy_4.state
  to:
  - state_compare_mon.state_d
  - state_metrics_mon.state_d
