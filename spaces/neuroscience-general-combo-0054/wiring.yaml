modules:
  adaptive_general_1:
    class: src.adaptive_generalized_leaky_integrate_and_fire_mo_267598_model:AdaptiveGeneralizedLeakyIntegrateAndFireMo267598Model
    args:
      model_path: data/267598.zip
  adaptive_robotic_2:
    class: src.adaptive_robotic_control_driven_by_a_versatile_s_167414_model:AdaptiveRoboticControlDrivenByAVersatileS167414Model
    args:
      model_path: data/167414.zip
  adaptive_robotic_3:
    class: src.model_167414_167414_model:Model167414167414Model
    args:
      model_path: data/repo
  state_compare_mon:
    class: src.state_comparison_monitor:StateComparisonMonitor
    args:
      max_points: 2000
      min_dt: 1.0
  state_metrics_mon:
    class: src.state_metrics_monitor:StateMetricsMonitor
    args:
      max_points: 2000
      min_dt: 1.0
wiring:
- from: adaptive_general_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: adaptive_robotic_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: adaptive_robotic_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
