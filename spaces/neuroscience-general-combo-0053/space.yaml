schema_version: '2.0'
title: 'Neuroscience: General (COMBO_0053)'
description: "Neuroscience General (COMBO_0053) organizes adaptive_dual_1, adaptive_exponen_2, adaptive_exponen_3 into a comparative simulation setup to examine how general mechanisms compare across these models. When you run it, you can compare participant trajectories through shared runtime settings and routed output streams."
models:
- repo: Biosimulant/models-neuroscience-other-03
  alias: adaptive_dual_1
  manifest_path: models/neuroscience-other-adaptive-dual-control-of-deep-brain-stimulation-247310-model/model.yaml
  parameters:
    model_path: data/247310.zip
- repo: Biosimulant/models-neuroscience-other-03
  alias: adaptive_exponen_2
  manifest_path: models/neuroscience-other-adaptive-exponential-integrate-and-fire-model-br-153635-model/model.yaml
  parameters:
    model_path: data/153635.zip
- repo: Biosimulant/models-neuroscience-other-03
  alias: adaptive_exponen_3
  manifest_path: models/neuroscience-other-adaptive-exponential-integrate-fire-osb153635-model/model.yaml
  parameters:
    model_path: data/repo
- repo: Biosimulant/models-observability
  alias: state_compare_mon
  manifest_path: models/observability-state-comparison-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
- repo: Biosimulant/models-observability
  alias: state_metrics_mon
  manifest_path: models/observability-state-metrics-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
runtime:
  duration: 0.3
  tick_dt: 0.01
  initial_inputs: {}
wiring:
- from: adaptive_dual_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: adaptive_exponen_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: adaptive_exponen_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
scientific_context:
  question: How do general mechanisms compare across these models?
  mode: comparative
  assumptions:
  - Model implementations are used as published in their curated manifests without
    biological reinterpretation.
  - Time integration uses a shared global tick compatible with model min_dt constraints.
  - Comparative (non-causal) mode is used because full deterministic IO coverage for
    causal coupling was not satisfied.
  expected_observables:
  - Model output trajectories under shared runtime settings.
  - Cross-model agreement/divergence in key state or metric signals.
  - Relative behavior comparison without causal linkage claims.
  limitations:
  - No new biology is introduced beyond what upstream models encode.
  - Cross-model semantic matching is rule-based and may under-connect uncertain routes.
  provenance:
  - 'neuroscience-other-adaptive-dual-control-of-deep-brain-stimulation-247310-model
    :: modeldb:247310 :: https://modeldb.science/247310'
  - 'neuroscience-other-adaptive-exponential-integrate-and-fire-model-br-153635-model
    :: modeldb:153635 :: https://modeldb.science/153635'
  - 'neuroscience-other-adaptive-exponential-integrate-fire-osb153635-model :: opensourcebrain:153635
    :: https://github.com/OpenSourceBrain/153635'
  visualization_rationale: A dedicated monitor model receives all participating model
    state streams (`state_a..state_d`) so trajectories can be compared in one place
    without claiming causal coupling when IO semantics are incomplete.
