schema_version: '2.0'
title: 'Neuroscience: General (COMBO_0071)'
description: "Neuroscience General (COMBO_0071) brings together basal_ganglia_1, basal_ganglia_2, basal_ganglia_3 in a comparative space to examine how general mechanisms compare across these models. When you run it, you can compare participant trajectories through shared runtime settings and routed output streams."
models:
- repo: Biosimulant/models-neuroscience-other-03
  alias: basal_ganglia_1
  manifest_path: models/neuroscience-other-basal-ganglia-corticothalamic-bgct-network-chen-152113-model/model.yaml
  parameters:
    model_path: data/152113.zip
- repo: Biosimulant/models-neuroscience-other-03
  alias: basal_ganglia_2
  manifest_path: models/neuroscience-other-basal-ganglia-corticothalamic-osb152113-model/model.yaml
  parameters:
    model_path: data/repo
- repo: Biosimulant/models-neuroscience-other-03
  alias: basal_ganglia_3
  manifest_path: models/neuroscience-other-basal-ganglia-motor-circuit-for-kinematic-planni-234313-model/model.yaml
  parameters:
    model_path: data/234313.zip
- repo: Biosimulant/models-neuroscience-other-03
  alias: basal_ganglia_4
  manifest_path: models/neuroscience-other-basal-ganglia-motor-function-and-the-inverse-kin-232875-model/model.yaml
  parameters:
    model_path: data/232875.zip
- repo: Biosimulant/models-observability
  alias: state_compare_mon
  manifest_path: models/observability-state-comparison-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
- repo: Biosimulant/models-observability
  alias: state_metrics_mon
  manifest_path: models/observability-state-metrics-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
runtime:
  duration: 0.3
  tick_dt: 0.01
  initial_inputs: {}
wiring:
- from: basal_ganglia_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: basal_ganglia_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: basal_ganglia_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
- from: basal_ganglia_4.state
  to:
  - state_compare_mon.state_d
  - state_metrics_mon.state_d
scientific_context:
  question: How do general mechanisms compare across these models?
  mode: comparative
  assumptions:
  - Model implementations are used as published in their curated manifests without
    biological reinterpretation.
  - Time integration uses a shared global tick compatible with model min_dt constraints.
  - Comparative (non-causal) mode is used because full deterministic IO coverage for
    causal coupling was not satisfied.
  expected_observables:
  - Model output trajectories under shared runtime settings.
  - Cross-model agreement/divergence in key state or metric signals.
  - Relative behavior comparison without causal linkage claims.
  limitations:
  - No new biology is introduced beyond what upstream models encode.
  - Cross-model semantic matching is rule-based and may under-connect uncertain routes.
  provenance:
  - 'neuroscience-other-basal-ganglia-corticothalamic-bgct-network-chen-152113-model
    :: modeldb:152113 :: https://modeldb.science/152113'
  - 'neuroscience-other-basal-ganglia-corticothalamic-osb152113-model :: opensourcebrain:152113
    :: https://github.com/OpenSourceBrain/152113'
  - 'neuroscience-other-basal-ganglia-motor-circuit-for-kinematic-planni-234313-model
    :: modeldb:234313 :: https://modeldb.science/234313'
  - 'neuroscience-other-basal-ganglia-motor-function-and-the-inverse-kin-232875-model
    :: modeldb:232875 :: https://modeldb.science/232875'
  visualization_rationale: A dedicated monitor model receives all participating model
    state streams (`state_a..state_d`) so trajectories can be compared in one place
    without claiming causal coupling when IO semantics are incomplete.
