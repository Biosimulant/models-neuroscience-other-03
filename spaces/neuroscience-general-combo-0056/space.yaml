schema_version: '2.0'
title: 'Neuroscience: General (COMBO_0056)'
description: Neuroscience general comparative space with 4 models, configured as non-causal
  co-simulation.
models:
- repo: Biosimulant/models-neuroscience-other-03
  alias: alcohol_action_1
  manifest_path: models/neuroscience-other-alcohol-action-in-a-detailed-purkinje-neuron-mod-180789-model/model.yaml
  parameters:
    model_path: data/180789.zip
- repo: Biosimulant/models-neuroscience-other-03
  alias: alcohol_excites_2
  manifest_path: models/neuroscience-other-alcohol-excites-cerebellar-golgi-cells-by-inhibi-127021-model/model.yaml
  parameters:
    model_path: data/127021.zip
- repo: Biosimulant/models-neuroscience-other-03
  alias: alcohol_excites_3
  manifest_path: models/neuroscience-other-alcohol-excites-cerebellar-golgi-cells-inhibiting-na-k-atpase-osb127021-model/model.yaml
  parameters:
    model_path: data/repo
- repo: Biosimulant/models-neuroscience-other-03
  alias: alleviating_cata_4
  manifest_path: models/neuroscience-other-alleviating-catastrophic-forgetting-context-gati-256370-model/model.yaml
  parameters:
    model_path: data/256370.zip
- repo: Biosimulant/models-observability
  alias: state_compare_mon
  manifest_path: models/observability-state-comparison-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
- repo: Biosimulant/models-observability
  alias: state_metrics_mon
  manifest_path: models/observability-state-metrics-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
runtime:
  duration: 0.3
  tick_dt: 0.01
  initial_inputs: {}
wiring:
- from: alcohol_action_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: alcohol_excites_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: alcohol_excites_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
- from: alleviating_cata_4.state
  to:
  - state_compare_mon.state_d
  - state_metrics_mon.state_d
scientific_context:
  question: How do general mechanisms compare across these models?
  mode: comparative
  assumptions:
  - Model implementations are used as published in their curated manifests without
    biological reinterpretation.
  - Time integration uses a shared global tick compatible with model min_dt constraints.
  - Comparative (non-causal) mode is used because full deterministic IO coverage for
    causal coupling was not satisfied.
  expected_observables:
  - Model output trajectories under shared runtime settings.
  - Cross-model agreement/divergence in key state or metric signals.
  - Relative behavior comparison without causal linkage claims.
  limitations:
  - No new biology is introduced beyond what upstream models encode.
  - Cross-model semantic matching is rule-based and may under-connect uncertain routes.
  provenance:
  - 'neuroscience-other-alcohol-action-in-a-detailed-purkinje-neuron-mod-180789-model
    :: modeldb:180789 :: https://modeldb.science/180789'
  - 'neuroscience-other-alcohol-excites-cerebellar-golgi-cells-by-inhibi-127021-model
    :: modeldb:127021 :: https://modeldb.science/127021'
  - 'neuroscience-other-alcohol-excites-cerebellar-golgi-cells-inhibiting-na-k-atpase-osb127021-model
    :: opensourcebrain:127021 :: https://github.com/OpenSourceBrain/127021'
  - 'neuroscience-other-alleviating-catastrophic-forgetting-context-gati-256370-model
    :: modeldb:256370 :: https://modeldb.science/256370'
  visualization_rationale: A dedicated monitor model receives all participating model
    state streams (`state_a..state_d`) so trajectories can be compared in one place
    without claiming causal coupling when IO semantics are incomplete.
