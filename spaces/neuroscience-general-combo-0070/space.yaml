schema_version: '2.0'
title: 'Neuroscience: General (COMBO_0070)'
description: "Neuroscience General (COMBO_0070) brings together axonal_spheroids_1, axonal_spheroids_2, axonal_subthresh_3 in a comparative space to examine how general mechanisms compare across these models. When you run it, you can compare participant trajectories through shared runtime settings and routed output streams."
models:
- repo: Biosimulant/models-neuroscience-other-03
  alias: axonal_spheroids_1
  manifest_path: models/neuroscience-other-axonal-spheroids-and-conduction-defects-in-alzhe-185864-model/model.yaml
  parameters:
    model_path: data/185864.zip
- repo: Biosimulant/models-neuroscience-other-03
  alias: axonal_spheroids_2
  manifest_path: models/neuroscience-other-axonal-spheroids-conduction-defects-alzheimer-s-disease-osb185864-model/model.yaml
  parameters:
    model_path: data/repo
- repo: Biosimulant/models-neuroscience-other-03
  alias: axonal_subthresh_3
  manifest_path: models/neuroscience-other-axonal-subthreshold-voltage-signaling-along-hipp-267512-model/model.yaml
  parameters:
    model_path: data/267512.zip
- repo: Biosimulant/models-neuroscience-other-03
  alias: balance_excitati_4
  manifest_path: models/neuroscience-other-balance-excitation-inhibition-osb125689-model/model.yaml
  parameters:
    model_path: data/repo
- repo: Biosimulant/models-observability
  alias: state_compare_mon
  manifest_path: models/observability-state-comparison-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
- repo: Biosimulant/models-observability
  alias: state_metrics_mon
  manifest_path: models/observability-state-metrics-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
runtime:
  duration: 0.3
  tick_dt: 0.01
  initial_inputs: {}
wiring:
- from: axonal_spheroids_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: axonal_spheroids_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: axonal_subthresh_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
- from: balance_excitati_4.state
  to:
  - state_compare_mon.state_d
  - state_metrics_mon.state_d
scientific_context:
  question: How do general mechanisms compare across these models?
  mode: comparative
  assumptions:
  - Model implementations are used as published in their curated manifests without
    biological reinterpretation.
  - Time integration uses a shared global tick compatible with model min_dt constraints.
  - Comparative (non-causal) mode is used because full deterministic IO coverage for
    causal coupling was not satisfied.
  expected_observables:
  - Model output trajectories under shared runtime settings.
  - Cross-model agreement/divergence in key state or metric signals.
  - Relative behavior comparison without causal linkage claims.
  limitations:
  - No new biology is introduced beyond what upstream models encode.
  - Cross-model semantic matching is rule-based and may under-connect uncertain routes.
  provenance:
  - 'neuroscience-other-axonal-spheroids-and-conduction-defects-in-alzhe-185864-model
    :: modeldb:185864 :: https://modeldb.science/185864'
  - 'neuroscience-other-axonal-spheroids-conduction-defects-alzheimer-s-disease-osb185864-model
    :: opensourcebrain:185864 :: https://github.com/OpenSourceBrain/185864'
  - 'neuroscience-other-axonal-subthreshold-voltage-signaling-along-hipp-267512-model
    :: modeldb:267512 :: https://modeldb.science/267512'
  - 'neuroscience-other-balance-excitation-inhibition-osb125689-model :: opensourcebrain:125689
    :: https://github.com/OpenSourceBrain/125689'
  visualization_rationale: A dedicated monitor model receives all participating model
    state streams (`state_a..state_d`) so trajectories can be compared in one place
    without claiming causal coupling when IO semantics are incomplete.
