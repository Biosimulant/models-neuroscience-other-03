schema_version: '2.0'
title: 'Neuroscience: General (COMBO_0058)'
description: "Neuroscience General (COMBO_0058) brings together ambiguous_encodi_1, amyloid_beta_2, an_attractor_3 in a comparative space to examine how general mechanisms compare across these models. When you run it, you can compare participant trajectories through shared runtime settings and routed output streams."
models:
- repo: Biosimulant/models-neuroscience-other-03
  alias: ambiguous_encodi_1
  manifest_path: models/neuroscience-other-ambiguous-encoding-distorted-perception-osb83520-model/model.yaml
  parameters:
    model_path: data/repo
- repo: Biosimulant/models-neuroscience-other-03
  alias: amyloid_beta_2
  manifest_path: models/neuroscience-other-amyloid-beta-effects-on-release-probability-and-147757-model/model.yaml
  parameters:
    model_path: data/147757.zip
- repo: Biosimulant/models-neuroscience-other-03
  alias: an_attractor_3
  manifest_path: models/neuroscience-other-an-attractor-network-model-of-grid-cells-and-the-150031-model/model.yaml
  parameters:
    model_path: data/150031.zip
- repo: Biosimulant/models-neuroscience-other-03
  alias: an_integrative_4
  manifest_path: models/neuroscience-other-an-integrative-dynamic-model-of-brain-energy-met-247648-model/model.yaml
  parameters:
    model_path: data/247648.zip
- repo: Biosimulant/models-observability
  alias: state_compare_mon
  manifest_path: models/observability-state-comparison-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
- repo: Biosimulant/models-observability
  alias: state_metrics_mon
  manifest_path: models/observability-state-metrics-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
runtime:
  duration: 0.3
  tick_dt: 0.01
  initial_inputs: {}
wiring:
- from: ambiguous_encodi_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: amyloid_beta_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: an_attractor_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
- from: an_integrative_4.state
  to:
  - state_compare_mon.state_d
  - state_metrics_mon.state_d
scientific_context:
  question: How do general mechanisms compare across these models?
  mode: comparative
  assumptions:
  - Model implementations are used as published in their curated manifests without
    biological reinterpretation.
  - Time integration uses a shared global tick compatible with model min_dt constraints.
  - Comparative (non-causal) mode is used because full deterministic IO coverage for
    causal coupling was not satisfied.
  expected_observables:
  - Model output trajectories under shared runtime settings.
  - Cross-model agreement/divergence in key state or metric signals.
  - Relative behavior comparison without causal linkage claims.
  limitations:
  - No new biology is introduced beyond what upstream models encode.
  - Cross-model semantic matching is rule-based and may under-connect uncertain routes.
  provenance:
  - 'neuroscience-other-ambiguous-encoding-distorted-perception-osb83520-model ::
    opensourcebrain:83520 :: https://github.com/OpenSourceBrain/83520'
  - 'neuroscience-other-amyloid-beta-effects-on-release-probability-and-147757-model
    :: modeldb:147757 :: https://modeldb.science/147757'
  - 'neuroscience-other-an-attractor-network-model-of-grid-cells-and-the-150031-model
    :: modeldb:150031 :: https://modeldb.science/150031'
  - 'neuroscience-other-an-integrative-dynamic-model-of-brain-energy-met-247648-model
    :: modeldb:247648 :: https://modeldb.science/247648'
  visualization_rationale: A dedicated monitor model receives all participating model
    state streams (`state_a..state_d`) so trajectories can be compared in one place
    without claiming causal coupling when IO semantics are incomplete.
