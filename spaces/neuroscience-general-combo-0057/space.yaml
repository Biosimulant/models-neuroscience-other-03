schema_version: '2.0'
title: 'Neuroscience: General (COMBO_0057)'
description: Neuroscience general comparative space with 4 models, configured as non-causal
  co-simulation.
models:
- repo: Biosimulant/models-neuroscience-other-03
  alias: allosteric_gatin_1
  manifest_path: models/neuroscience-other-allosteric-gating-of-k-channels-horrigan-et-al-1-58195-model/model.yaml
  parameters:
    model_path: data/58195.zip
- repo: Biosimulant/models-neuroscience-other-03
  alias: amacrine_2
  manifest_path: models/neuroscience-other-amacrine-amacrine-model/model.yaml
  parameters:
    model_path: data/repo
- repo: Biosimulant/models-neuroscience-other-03
  alias: ambient_glutamat_3
  manifest_path: models/neuroscience-other-ambient-glutamate-shapes-ampa-receptor-responses-266925-model/model.yaml
  parameters:
    model_path: data/266925.zip
- repo: Biosimulant/models-neuroscience-other-03
  alias: ambiguous_encodi_4
  manifest_path: models/neuroscience-other-ambiguous-encoding-and-distorted-perception-carl-83520-model/model.yaml
  parameters:
    model_path: data/83520.zip
- repo: Biosimulant/models-observability
  alias: state_compare_mon
  manifest_path: models/observability-state-comparison-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
- repo: Biosimulant/models-observability
  alias: state_metrics_mon
  manifest_path: models/observability-state-metrics-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
runtime:
  duration: 0.3
  tick_dt: 0.01
  initial_inputs: {}
wiring:
- from: allosteric_gatin_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: amacrine_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: ambient_glutamat_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
- from: ambiguous_encodi_4.state
  to:
  - state_compare_mon.state_d
  - state_metrics_mon.state_d
scientific_context:
  question: How do general mechanisms compare across these models?
  mode: comparative
  assumptions:
  - Model implementations are used as published in their curated manifests without
    biological reinterpretation.
  - Time integration uses a shared global tick compatible with model min_dt constraints.
  - Comparative (non-causal) mode is used because full deterministic IO coverage for
    causal coupling was not satisfied.
  expected_observables:
  - Model output trajectories under shared runtime settings.
  - Cross-model agreement/divergence in key state or metric signals.
  - Relative behavior comparison without causal linkage claims.
  limitations:
  - No new biology is introduced beyond what upstream models encode.
  - Cross-model semantic matching is rule-based and may under-connect uncertain routes.
  provenance:
  - 'neuroscience-other-allosteric-gating-of-k-channels-horrigan-et-al-1-58195-model
    :: modeldb:58195 :: https://modeldb.science/58195'
  - 'neuroscience-other-amacrine-amacrine-model :: opensourcebrain:Amacrine :: https://github.com/OpenSourceBrain/Amacrine'
  - 'neuroscience-other-ambient-glutamate-shapes-ampa-receptor-responses-266925-model
    :: modeldb:266925 :: https://modeldb.science/266925'
  - 'neuroscience-other-ambiguous-encoding-and-distorted-perception-carl-83520-model
    :: modeldb:83520 :: https://modeldb.science/83520'
  visualization_rationale: A dedicated monitor model receives all participating model
    state streams (`state_a..state_d`) so trajectories can be compared in one place
    without claiming causal coupling when IO semantics are incomplete.
