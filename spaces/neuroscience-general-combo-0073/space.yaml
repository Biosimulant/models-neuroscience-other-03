schema_version: '2.0'
title: 'Neuroscience: General (COMBO_0073)'
description: "Neuroscience General (COMBO_0073) brings together biochemical_syst_1, biochemical_syst_2, biologically_con_3 in a comparative space to examine how general mechanisms compare across these models. When you run it, you can compare participant trajectories through shared runtime settings and routed output streams."
models:
- repo: Biosimulant/models-neuroscience-other-03
  alias: biochemical_syst_1
  manifest_path: models/neuroscience-other-biochemical-systems-theory-model-of-sars-cov-2-i-267736-model/model.yaml
  parameters:
    model_path: data/267736.zip
- repo: Biosimulant/models-neuroscience-other-03
  alias: biochemical_syst_2
  manifest_path: models/neuroscience-other-biochemical-systems-theory-model-of-tnfa-related-267735-model/model.yaml
  parameters:
    model_path: data/267735.zip
- repo: Biosimulant/models-neuroscience-other-03
  alias: biologically_con_3
  manifest_path: models/neuroscience-other-biologically-constrained-basal-ganglia-model-bcb-150206-model/model.yaml
  parameters:
    model_path: data/150206.zip
- repo: Biosimulant/models-neuroscience-other-03
  alias: biologically_con_4
  manifest_path: models/neuroscience-other-biologically-constrained-basal-ganglia-osb150206-model/model.yaml
  parameters:
    model_path: data/repo
- repo: Biosimulant/models-observability
  alias: state_compare_mon
  manifest_path: models/observability-state-comparison-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
- repo: Biosimulant/models-observability
  alias: state_metrics_mon
  manifest_path: models/observability-state-metrics-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
runtime:
  duration: 0.3
  tick_dt: 0.01
  initial_inputs: {}
wiring:
- from: biochemical_syst_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: biochemical_syst_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: biologically_con_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
- from: biologically_con_4.state
  to:
  - state_compare_mon.state_d
  - state_metrics_mon.state_d
scientific_context:
  question: How do general mechanisms compare across these models?
  mode: comparative
  assumptions:
  - Model implementations are used as published in their curated manifests without
    biological reinterpretation.
  - Time integration uses a shared global tick compatible with model min_dt constraints.
  - Comparative (non-causal) mode is used because full deterministic IO coverage for
    causal coupling was not satisfied.
  expected_observables:
  - Model output trajectories under shared runtime settings.
  - Cross-model agreement/divergence in key state or metric signals.
  - Relative behavior comparison without causal linkage claims.
  limitations:
  - No new biology is introduced beyond what upstream models encode.
  - Cross-model semantic matching is rule-based and may under-connect uncertain routes.
  provenance:
  - 'neuroscience-other-biochemical-systems-theory-model-of-sars-cov-2-i-267736-model
    :: modeldb:267736 :: https://modeldb.science/267736'
  - 'neuroscience-other-biochemical-systems-theory-model-of-tnfa-related-267735-model
    :: modeldb:267735 :: https://modeldb.science/267735'
  - 'neuroscience-other-biologically-constrained-basal-ganglia-model-bcb-150206-model
    :: modeldb:150206 :: https://modeldb.science/150206'
  - 'neuroscience-other-biologically-constrained-basal-ganglia-osb150206-model ::
    opensourcebrain:150206 :: https://github.com/OpenSourceBrain/150206'
  visualization_rationale: A dedicated monitor model receives all participating model
    state streams (`state_a..state_d`) so trajectories can be compared in one place
    without claiming causal coupling when IO semantics are incomplete.
