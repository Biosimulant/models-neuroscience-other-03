schema_version: '2.0'
title: 'Neuroscience: General (COMBO_0064)'
description: "Neuroscience General (COMBO_0064) assembles astrocyte_and_1, asynchronous_irr_2, asynchronous_irr_3 as a comparative composed simulation to examine how general mechanisms compare across these models. When you run it, you can compare synchronized outputs through the declared wiring paths and monitor views."
models:
- repo: Biosimulant/models-neuroscience-other-03
  alias: astrocyte_and_1
  manifest_path: models/neuroscience-other-astrocyte-and-blood-vessel-calcium-imaging-track-266929-model/model.yaml
  parameters:
    model_path: data/266929.zip
- repo: Biosimulant/models-neuroscience-other-03
  alias: asynchronous_irr_2
  manifest_path: models/neuroscience-other-asynchronous-irregular-and-up-down-states-in-exc-126466-model/model.yaml
  parameters:
    model_path: data/126466.zip
- repo: Biosimulant/models-neuroscience-other-03
  alias: asynchronous_irr_3
  manifest_path: models/neuroscience-other-asynchronous-irregular-up-down-states-excitatory-inhibitory-nns-osb126466-model/model.yaml
  parameters:
    model_path: data/repo
- repo: Biosimulant/models-neuroscience-other-03
  alias: attractor_networ_4
  manifest_path: models/neuroscience-other-attractor-network-grid-cells-theta-nested-gamma-oscillations-osb150031-model/model.yaml
  parameters:
    model_path: data/repo
- repo: Biosimulant/models-observability
  alias: state_compare_mon
  manifest_path: models/observability-state-comparison-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
- repo: Biosimulant/models-observability
  alias: state_metrics_mon
  manifest_path: models/observability-state-metrics-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
runtime:
  duration: 0.3
  tick_dt: 0.01
  initial_inputs: {}
wiring:
- from: astrocyte_and_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: asynchronous_irr_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: asynchronous_irr_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
- from: attractor_networ_4.state
  to:
  - state_compare_mon.state_d
  - state_metrics_mon.state_d
scientific_context:
  question: How do general mechanisms compare across these models?
  mode: comparative
  assumptions:
  - Model implementations are used as published in their curated manifests without
    biological reinterpretation.
  - Time integration uses a shared global tick compatible with model min_dt constraints.
  - Comparative (non-causal) mode is used because full deterministic IO coverage for
    causal coupling was not satisfied.
  expected_observables:
  - Model output trajectories under shared runtime settings.
  - Cross-model agreement/divergence in key state or metric signals.
  - Relative behavior comparison without causal linkage claims.
  limitations:
  - No new biology is introduced beyond what upstream models encode.
  - Cross-model semantic matching is rule-based and may under-connect uncertain routes.
  provenance:
  - 'neuroscience-other-astrocyte-and-blood-vessel-calcium-imaging-track-266929-model
    :: modeldb:266929 :: https://modeldb.science/266929'
  - 'neuroscience-other-asynchronous-irregular-and-up-down-states-in-exc-126466-model
    :: modeldb:126466 :: https://modeldb.science/126466'
  - 'neuroscience-other-asynchronous-irregular-up-down-states-excitatory-inhibitory-nns-osb126466-model
    :: opensourcebrain:126466 :: https://github.com/OpenSourceBrain/126466'
  - 'neuroscience-other-attractor-network-grid-cells-theta-nested-gamma-oscillations-osb150031-model
    :: opensourcebrain:150031 :: https://github.com/OpenSourceBrain/150031'
  visualization_rationale: A dedicated monitor model receives all participating model
    state streams (`state_a..state_d`) so trajectories can be compared in one place
    without claiming causal coupling when IO semantics are incomplete.
