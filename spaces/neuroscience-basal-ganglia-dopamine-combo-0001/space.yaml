schema_version: '2.0'
title: 'Neuroscience: Basal Ganglia Dopamine (COMBO_0001)'
description: "Neuroscience Basal Ganglia Dopamine (COMBO_0001) organizes activity_pattern_1, alternative_time_2, state_compare_mon into a comparative simulation setup to examine how basal ganglia dopamine mechanisms compare across the. When you run it, you can compare participant trajectories through shared runtime settings and routed output streams."
models:
- repo: Biosimulant/models-neuroscience-other-03
  alias: activity_pattern_1
  manifest_path: models/neuroscience-other-activity-patterns-subthalamopallidal-network-basal-ganglia-osb182758-model/model.yaml
  parameters:
    model_path: data/repo
- repo: Biosimulant/models-neuroscience-other-03
  alias: alternative_time_2
  manifest_path: models/neuroscience-other-alternative-time-representation-dopamine-models-osb124329-model/model.yaml
  parameters:
    model_path: data/repo
- repo: Biosimulant/models-observability
  alias: state_compare_mon
  manifest_path: models/observability-state-comparison-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
- repo: Biosimulant/models-observability
  alias: state_metrics_mon
  manifest_path: models/observability-state-metrics-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
runtime:
  duration: 0.3
  tick_dt: 0.01
  initial_inputs: {}
wiring:
- from: activity_pattern_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: alternative_time_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
scientific_context:
  question: How do basal ganglia dopamine mechanisms compare across these models?
  mode: comparative
  assumptions:
  - Model implementations are used as published in their curated manifests without
    biological reinterpretation.
  - Time integration uses a shared global tick compatible with model min_dt constraints.
  - Comparative (non-causal) mode is used because full deterministic IO coverage for
    causal coupling was not satisfied.
  expected_observables:
  - Model output trajectories under shared runtime settings.
  - Cross-model agreement/divergence in key state or metric signals.
  - Relative behavior comparison without causal linkage claims.
  limitations:
  - No new biology is introduced beyond what upstream models encode.
  - Cross-model semantic matching is rule-based and may under-connect uncertain routes.
  provenance:
  - 'neuroscience-other-activity-patterns-subthalamopallidal-network-basal-ganglia-osb182758-model
    :: opensourcebrain:182758 :: https://github.com/OpenSourceBrain/182758'
  - 'neuroscience-other-alternative-time-representation-dopamine-models-osb124329-model
    :: opensourcebrain:124329 :: https://github.com/OpenSourceBrain/124329'
  visualization_rationale: A dedicated monitor model receives all participating model
    state streams (`state_a..state_d`) so trajectories can be compared in one place
    without claiming causal coupling when IO semantics are incomplete.
