schema_version: '2.0'
title: 'Neuroscience: General (COMBO_0065)'
description: "Neuroscience General (COMBO_0065) brings together auditory_nerve_1, auditory_nerve_2, auditory_nerve_3 in a comparative space to examine how general mechanisms compare across these models. When you run it, you can compare participant trajectories through shared runtime settings and routed output streams."
models:
- repo: Biosimulant/models-neuroscience-other-03
  alias: auditory_nerve_1
  manifest_path: models/neuroscience-other-auditory-nerve-linear-tuning-osb37436-model/model.yaml
  parameters:
    model_path: data/repo
- repo: Biosimulant/models-neuroscience-other-03
  alias: auditory_nerve_2
  manifest_path: models/neuroscience-other-auditory-nerve-model-for-predicting-performance-36834-model/model.yaml
  parameters:
    model_path: data/36834.zip
- repo: Biosimulant/models-neuroscience-other-03
  alias: auditory_nerve_3
  manifest_path: models/neuroscience-other-auditory-nerve-predicting-performance-limits-osb36834-model/model.yaml
  parameters:
    model_path: data/repo
- repo: Biosimulant/models-neuroscience-other-03
  alias: auditory_nerve_4
  manifest_path: models/neuroscience-other-auditory-nerve-response-model-tan-carney-2003-37129-model/model.yaml
  parameters:
    model_path: data/37129.zip
- repo: Biosimulant/models-observability
  alias: state_compare_mon
  manifest_path: models/observability-state-comparison-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
- repo: Biosimulant/models-observability
  alias: state_metrics_mon
  manifest_path: models/observability-state-metrics-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
runtime:
  duration: 0.3
  tick_dt: 0.01
  initial_inputs: {}
wiring:
- from: auditory_nerve_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: auditory_nerve_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: auditory_nerve_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
- from: auditory_nerve_4.state
  to:
  - state_compare_mon.state_d
  - state_metrics_mon.state_d
scientific_context:
  question: How do general mechanisms compare across these models?
  mode: comparative
  assumptions:
  - Model implementations are used as published in their curated manifests without
    biological reinterpretation.
  - Time integration uses a shared global tick compatible with model min_dt constraints.
  - Comparative (non-causal) mode is used because full deterministic IO coverage for
    causal coupling was not satisfied.
  expected_observables:
  - Model output trajectories under shared runtime settings.
  - Cross-model agreement/divergence in key state or metric signals.
  - Relative behavior comparison without causal linkage claims.
  limitations:
  - No new biology is introduced beyond what upstream models encode.
  - Cross-model semantic matching is rule-based and may under-connect uncertain routes.
  provenance:
  - 'neuroscience-other-auditory-nerve-linear-tuning-osb37436-model :: opensourcebrain:37436
    :: https://github.com/OpenSourceBrain/37436'
  - 'neuroscience-other-auditory-nerve-model-for-predicting-performance-36834-model
    :: modeldb:36834 :: https://modeldb.science/36834'
  - 'neuroscience-other-auditory-nerve-predicting-performance-limits-osb36834-model
    :: opensourcebrain:36834 :: https://github.com/OpenSourceBrain/36834'
  - 'neuroscience-other-auditory-nerve-response-model-tan-carney-2003-37129-model
    :: modeldb:37129 :: https://modeldb.science/37129'
  visualization_rationale: A dedicated monitor model receives all participating model
    state streams (`state_a..state_d`) so trajectories can be compared in one place
    without claiming causal coupling when IO semantics are incomplete.
