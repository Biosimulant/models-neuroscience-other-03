schema_version: '2.0'
title: 'Neuroscience: Hippocampal Circuits (COMBO_0080)'
description: "Neuroscience Hippocampal Circuits (COMBO_0080) organizes ca1_pv_1, ca1_pyr_2, ca1_pyr_3 into a comparative simulation setup to examine how recurrent hippocampal motifs shape network dynamics over time. When you run it, you can compare participant trajectories through shared runtime settings and routed output streams."
models:
- repo: Biosimulant/models-neuroscience-other-03
  alias: ca1_pv_1
  manifest_path: models/neuroscience-other-ca1-pv-fast-firing-hippocampal-interneuron-osb182843-model/model.yaml
  parameters:
    model_path: data/repo
- repo: Biosimulant/models-neuroscience-other-03
  alias: ca1_pyr_2
  manifest_path: models/neuroscience-other-ca1-pyr-cell-inhibitory-modulation-of-spatial-se-225080-model/model.yaml
  parameters:
    model_path: data/225080.zip
- repo: Biosimulant/models-neuroscience-other-03
  alias: ca1_pyr_3
  manifest_path: models/neuroscience-other-ca1-pyr-cell-osb225080-model/model.yaml
  parameters:
    model_path: data/repo
- repo: Biosimulant/models-neuroscience-other-03
  alias: ca1_pyr_4
  manifest_path: models/neuroscience-other-ca1-pyr-cell-osb267680-model/model.yaml
  parameters:
    model_path: data/repo
- repo: Biosimulant/models-observability
  alias: state_compare_mon
  manifest_path: models/observability-state-comparison-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
- repo: Biosimulant/models-observability
  alias: state_metrics_mon
  manifest_path: models/observability-state-metrics-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
runtime:
  duration: 0.3
  tick_dt: 0.01
  initial_inputs: {}
wiring:
- from: ca1_pv_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: ca1_pyr_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: ca1_pyr_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
- from: ca1_pyr_4.state
  to:
  - state_compare_mon.state_d
  - state_metrics_mon.state_d
scientific_context:
  question: How do recurrent hippocampal motifs shape network dynamics over time?
  mode: comparative
  assumptions:
  - Model implementations are used as published in their curated manifests without
    biological reinterpretation.
  - Time integration uses a shared global tick compatible with model min_dt constraints.
  - Comparative (non-causal) mode is used because full deterministic IO coverage for
    causal coupling was not satisfied.
  expected_observables:
  - Model output trajectories under shared runtime settings.
  - Cross-model agreement/divergence in key state or metric signals.
  - Relative behavior comparison without causal linkage claims.
  limitations:
  - No new biology is introduced beyond what upstream models encode.
  - Cross-model semantic matching is rule-based and may under-connect uncertain routes.
  provenance:
  - 'neuroscience-other-ca1-pv-fast-firing-hippocampal-interneuron-osb182843-model
    :: opensourcebrain:182843 :: https://github.com/OpenSourceBrain/182843'
  - 'neuroscience-other-ca1-pyr-cell-inhibitory-modulation-of-spatial-se-225080-model
    :: modeldb:225080 :: https://modeldb.science/225080'
  - 'neuroscience-other-ca1-pyr-cell-osb225080-model :: opensourcebrain:225080 ::
    https://github.com/OpenSourceBrain/225080'
  - 'neuroscience-other-ca1-pyr-cell-osb267680-model :: opensourcebrain:267680 ::
    https://github.com/OpenSourceBrain/267680'
  visualization_rationale: A dedicated monitor model receives all participating model
    state streams (`state_a..state_d`) so trajectories can be compared in one place
    without claiming causal coupling when IO semantics are incomplete.
