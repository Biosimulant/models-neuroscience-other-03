modules:
  ca1_pv_1:
    class: src.model_182843_182843_model:Model182843182843Model
    args:
      model_path: data/repo
  ca1_pyr_2:
    class: src.ca1_pyr_cell_inhibitory_modulation_of_spatial_se_225080_model:Ca1PyrCellInhibitoryModulationOfSpatialSe225080Model
    args:
      model_path: data/225080.zip
  ca1_pyr_3:
    class: src.model_225080_225080_model:Model225080225080Model
    args:
      model_path: data/repo
  ca1_pyr_4:
    class: src.model_267680_267680_model:Model267680267680Model
    args:
      model_path: data/repo
  state_compare_mon:
    class: src.state_comparison_monitor:StateComparisonMonitor
    args:
      max_points: 2000
      min_dt: 1.0
  state_metrics_mon:
    class: src.state_metrics_monitor:StateMetricsMonitor
    args:
      max_points: 2000
      min_dt: 1.0
wiring:
- from: ca1_pv_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: ca1_pyr_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: ca1_pyr_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
- from: ca1_pyr_4.state
  to:
  - state_compare_mon.state_d
  - state_metrics_mon.state_d
